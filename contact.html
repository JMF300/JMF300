<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JMF300 - Contact</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease;
            color: #4a5568;
            /* Default text color for light mode */
        }

        html.dark-mode body {
            background-color: #1a202c;
            color: #f7fafc;
        }

        .bg-white {
            transition: background-color 0.5s ease;
        }

        html.dark-mode .bg-white {
            background-color: #2d3748;
        }

        .shadow-md {
            transition: box-shadow 0.5s ease;
        }

        html.dark-mode .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1), 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            display: block;
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: 0.375rem;
            border: 1px solid #d1d5db;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
            font-size: 1rem;
            line-height: 1.5rem;
            background-color: #fff;
            color: #4a5568;
        }

        html.dark-mode .form-control {
            background-color: #2d3748;
            color: #f7fafc;
            border-color: #4a5568;
        }

        .form-control:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn-primary {
            background-color: #3b82f6;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-size: 1rem;
            line-height: 1.5rem;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-primary:hover {
            background-color: #2563eb;
            transform: translateY(-2px);
        }

        .btn-primary:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }

        .input-error {
            border-color: #e53e3e !important;
            box-shadow: 0 0 0 3px rgba(229, 62, 62, 0.2) !important;
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        .slide-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Animated Dot Background Styles */
        #background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            display: grid;
            grid-template-columns: repeat(30, 1fr);
            grid-template-rows: repeat(30, 1fr);
        }

        .dot {
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveDot 5s linear infinite;
        }

        @keyframes moveDot {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(50px, 50px);
            }
        }

        html.dark-mode #background-animation .dot {
            background-color: #888;
            opacity: 0.5;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div id="background-animation">
    </div>

    <header class="bg-blue-600 text-white py-4 flex justify-between items-center shadow-md sticky top-0 z-10 rounded-md dark-mode:bg-gray-700 dark-mode:shadow-md">
        <div class="logo text-xl font-bold ml-4">JMF300</div>
        <nav class="mr-4">
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-blue-300 no-underline">Home</a></li>
                <li><a href="about.html" class="hover:text-blue-300 no-underline">About</a></li>
                <li><a href="contact.html" class="text-blue-300 font-semibold no-underline">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto py-10 px-4 md:px-0">
        <div class="bg-white shadow-md rounded-md p-8 dark-mode:bg-gray-800">
            <h2 class="text-2xl font-semibold mb-6 text-gray-800 dark-mode:text-gray-100">Contact Me</h2>
            <form id="contactForm">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 text-sm font-bold mb-2 dark-mode:text-gray-300">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Your Name">
                    <p class="error-message hidden" id="nameError">Please enter your name.</p>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2 dark-mode:text-gray-300">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Your Email">
                    <p class="error-message hidden" id="emailError">Please enter a valid email address.</p>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 text-sm font-bold mb-2 dark-mode:text-gray-300">Message</label>
                    <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your Message"></textarea>
                    <p class="error-message hidden" id="messageError">Please enter your message.</p>
                </div>
                <button type="submit" class="btn-primary">Send Message</button>
                <div id="form-response" class="mt-4 text-green-500 dark-mode:text-green-400 hidden"></div>
            </form>
        </div>
    </main>

    <footer class="bg-gray-200 text-center py-4 text-sm text-gray-600 dark-mode:bg-gray-800 dark-mode:text-gray-400">
        &copy; 2025 JMF300 - All Rights Reserved
    </footer>

    <script>
        // Basic client-side validation (this won't send emails)
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let name = document.getElementById('name');
            let email = document.getElementById('email');
            let message = document.getElementById('message');
            let nameError = document.getElementById('nameError');
            let emailError = document.getElementById('emailError');
            let messageError = document.getElementById('messageError');
            let isValid = true;

            if (name.value.trim() === '') {
                name.classList.add('input-error');
                nameError.classList.remove('hidden');
                isValid = false;
            } else {
                name.classList.remove('input-error');
                nameError.classList.add('hidden');
            }

            if (email.value.trim() === '' || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                email.classList.add('input-error');
                emailError.classList.remove('hidden');
                isValid = false;
            } else {
                email.classList.remove('input-error');
                emailError.classList.add('hidden');
            }

            if (message.value.trim() === '') {
                message.classList.add('input-error');
                messageError.classList.remove('hidden');
                isValid = false;
            } else {
                message.classList.remove('input-error');
                messageError.classList.add('hidden');
            }

            if (isValid) {
                // In a real scenario, you would send the data to a backend service here
                // For GitHub Pages, you'll need to integrate a third-party form service.
                document.getElementById('form-response').innerText = 'Form submitted successfully (this is a simulation)!';
                document.getElementById('form-response').classList.remove('hidden');
                document.getElementById('contactForm').reset();
                setTimeout(() => {
                    document.getElementById('form-response').classList.add('hidden');
                }, 3000);
            }
        });

        // Dark mode toggle (optional, but included in your original styles)
        function checkDarkMode() {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.documentElement.classList.add('dark-mode');
            } else {
                document.documentElement.classList.remove('dark-mode');
            }
        }
        checkDarkMode();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', checkDarkMode);

        // JavaScript to create the animated dot background
        const backgroundAnimation = document.getElementById('background-animation');
        for (let i = 0; i < 30 * 30; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            dot.style.animationDelay = `${Math.random() * 5}s`;
            backgroundAnimation.appendChild(dot);
        }
    </script>
</body>

</html>
